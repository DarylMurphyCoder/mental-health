name: CI — (disabled)

# Workflow triggers disabled to prevent automatic runs.
# This workflow can be re-enabled manually by restoring automatic triggers.
on:
  workflow_dispatch: {}

jobs:
  lint:
    name: Lint HTML & CSS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: No-op
        run: echo "CI disabled — manual workflow only"
